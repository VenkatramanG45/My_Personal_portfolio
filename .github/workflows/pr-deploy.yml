# Staging Deployment Workflow (CLI)
name: Deploy to Staging

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist/

      - name: Test Netlify credentials
        run: |
          echo "Testing Netlify API access..."
          curl -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
               -H "Content-Type: application/json" \
               "https://api.netlify.com/api/v1/sites/$NETLIFY_STAGING_SITE_ID" \
               -w "\nHTTP Status: %{http_code}\n" \
               -s
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_STAGING_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

      - name: Deploy to Staging
        run: |
          echo "Installing Netlify CLI..."
          npm install -g netlify-cli@latest
          echo "Deploying to staging..."
          netlify deploy --dir=dist --prod --message "Staging deploy from ${{ github.ref_name }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

